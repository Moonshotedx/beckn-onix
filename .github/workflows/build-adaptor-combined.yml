name: Build and Push Adaptor (Combined Mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image (optional)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/beckn-adapter-combined
  DOCKERFILE: Dockerfile.adapter-with-plugins

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          # Convert repository owner to lowercase for Docker compatibility
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/beckn-adapter-combined"

          # Default tags
          TAGS="${IMAGE_BASE}:latest"
          TAGS="${TAGS},${IMAGE_BASE}:${{ github.sha }}"

          # Add branch name tag (sanitized)
          BRANCH_NAME="${{ github.ref_name }}"
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TAGS="${TAGS},${IMAGE_BASE}:${SAFE_BRANCH}"

          # Add custom tag if provided via workflow_dispatch
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:${{ inputs.tag }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "primary_tag=${IMAGE_BASE}:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          echo "Building Docker image with tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'

          # Build the image
          docker buildx build \
            --file ${{ env.DOCKERFILE }} \
            --tag ${{ steps.meta.outputs.primary_tag }} \
            --load \
            .

      - name: Tag additional versions
        run: |
          PRIMARY_TAG="${{ steps.meta.outputs.primary_tag }}"
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"

          for tag in "${TAG_ARRAY[@]}"; do
            if [ "$tag" != "$PRIMARY_TAG" ]; then
              echo "Tagging: $tag"
              docker tag $PRIMARY_TAG $tag
            fi
          done

      - name: Push Docker images to GitHub Container Registry
        run: |
          echo "Pushing all tags to GitHub Container Registry..."
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"

          for tag in "${TAG_ARRAY[@]}"; do
            echo "Pushing: $tag"
            docker push $tag
          done

      - name: Output image details
        run: |
          echo "âœ… Successfully built and pushed Docker images to GitHub Container Registry"
          echo ""
          echo "Available tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
          echo ""
          echo "Primary tag for deployment:"
          echo "${{ steps.meta.outputs.primary_tag }}"
          echo ""
          echo "Pull command:"
          echo "docker pull ${{ steps.meta.outputs.primary_tag }}"
